    <body>
      <script src = "script.js"></script>
      
      <form id = "form">
        <div class='form-label'>
          <label for='name'>Your Full Name</label>
          <input type='text' id='name' placeholder='Enter Name'/>
        </div>
        <div class='form-label'>
          <label for='long'>Address</label>
          <input type='text' id='long' placeholder='Enter Address'/>
        </div>
        <div class='form-label'>
          <label for='comment'>Short Description of Incident / Crime</label>
          <input type='text' id='comment' placeholder='Enter Comment'/>
        </div>
        <div class = "form-label">
          <button type='submit'
        onclick="
        callAPI(document.getElementById('name').value,
        document.getElementById('long').value,
        document.getElementById('comment').value)">Submit Form</button>
        </div>
    </div>
      </form>
    </body>
